<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource || []" class="table">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="column.key !== 'actions'; else actionCell">
            <ng-container *ngIf="column.key === 'date'">
              {{ element[column.key] | date: "dd/MM/yyyy" }}
            </ng-container>
            <ng-container *ngIf="column.key === 'isPayed'">
              <mat-checkbox
                [(ngModel)]="element.isPayed"
                disabled
              ></mat-checkbox>
            </ng-container>
            <ng-container
              *ngIf="column.key !== 'date' && column.key !== 'isPayed'"
            >
              {{ element[column.key] }}
            </ng-container>
          </ng-container>
          <ng-template #actionCell>
            <button mat-button color="primary">Editar</button>
            <button mat-button color="warn" (click)="deletePayment(element.id)">
              Excluir
            </button>
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
    #paginator
      [length]="10"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      [pageIndex]="currentPage"
      (page)="handlePageEvent($event)"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
