<div class="container">
  <app-search [data]="dataSource"></app-search>
  <app-button
    [buttonText]="'Adicionar Conta'"
    (buttonClick)="openAccountModal(null, false)"
  ></app-button>
</div>
<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource || []"
    class="table-wrapper"
    matSort
    (matSortChange)="announceSortChange($event)"
  >
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>
        {{ column.label }}
      </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="column.key === 'password'; else defaultCell">
          {{ "*".repeat(element[column.key]?.length || 0) }}
        </ng-container>

        <ng-template #defaultCell>
          <ng-container *ngIf="column.key !== 'actions'; else actionCell">
            {{ element[column.key] }}
          </ng-container>

          <ng-template #actionCell>
            <button
              mat-button
              class="button-edit"
              (click)="openAccountModal(element)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-button
              class="button-delete"
              (click)="deleteAccount(element.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </ng-template>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{ 'row-even': isEven(row), 'row-odd': !isEven(row) }"
    ></tr>
  </table>

  <mat-paginator
    #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageIndex]="currentPage"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
