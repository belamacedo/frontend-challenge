<header>
  <div class="container">
    <div>
      <img src="/picpay-logo.svg" alt="Logo da PicPay" class="logo" />
    </div>
    <div class="user-info">
      <span>Olá, {{ userName }}!</span>
      <button class="c-button" [matMenuTriggerFor]="userMenu">
        <div class="avatar">
          <img [src]="randomUserAvatar" alt="Avatar do usuário" />
        </div>
      </button>
    </div>
  </div>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="navigateToAccounts()">
      Gerenciador de Usuários
    </button>
    <button mat-menu-item (click)="navigateToPayments()">
      Gerenciador de Pagamentos
    </button>
    <button mat-menu-item (click)="logout()">Sair</button>
  </mat-menu>
</header>
